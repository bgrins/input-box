<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unified Input + Chat UI</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <div class="container">
      <div class="input-wrapper">
        <div class="input-container">
          <div id="editor" class="editor-input">
            <div class="editor-placeholder">
              Type @ for commands, or search...
            </div>
          </div>
        </div>
        <div id="pills-container" class="pills-container"></div>
        <div class="controls-bar">
          <div class="controls-left">
            <button id="dev-btn" class="control-button" title="Developer tools">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
              </svg>
            </button>
            <button class="control-button" title="Add image">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
            </button>
          </div>
          <div class="controls-center">
            <span class="char-count" id="char-count" style="display: none"
              >0</span
            >
          </div>
          <div class="controls-right">
            <button id="send-btn" class="send-button">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
        </div>
        <div id="suggestions" class="suggestions-dropdown"></div>
      </div>
      <div class="toast-container" id="toast-container"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
